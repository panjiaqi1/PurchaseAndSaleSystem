<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/headTag :: headTag"></head>

<body>
<div class="container">

    <div th:include="fragments/bodyHeader" th:remove="tag"></div>
    <a th:href="@{/intoSave}" class="btn-primary btn-small">新增出库</a>
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>货物</th>
            <th>出库数量</th>
            <th>单位</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inout, custStat : ${inOuts}">
            <td th:text="${custStat.count}"></td>
            <td th:text="${inout.good.name}"></td>
            <td th:text="${inout.amount}"></td>
            <td th:text="${inout.good.unit.name}"></td>
            <td th:text="${#dates.format(inout.createTime, 'yyyy/MM/dd hh:mm:ss')}"></td>
            <td>
                <a>删除</a>
                <a>修改</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:include="fragments/footer"></div>
</div>
</body>
</html>
