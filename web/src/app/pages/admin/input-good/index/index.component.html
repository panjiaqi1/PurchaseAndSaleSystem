<div class="row">
  <div class="col-md-2 offset-md-10">
    <button class="btn btn-primary btn-sm" routerLink="add">
      <i class="fas fa-plus"></i>
      新增
    </button>
  </div>
</div>

<table class="table table-striped table-bordered mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">货物</th>
    <th scope="col">进货数量</th>
    <th scope="col">单位</th>
    <th scope="col">时间</th>
    <th scope="col">操作人</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let inputProduct of inputProducts, index as i">
    <td>{{i + 1}}</td>
    <td>白面</td>
    <td>{{inputProduct.number}}</td>
    <td>袋</td>
    <td>{{inputProduct.createTime}}</td>
    <td>张三</td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="edit/{{inputProduct.id}}">
        <i class="fas fa-edit"></i>
        编辑
      </button>
      <button (click)="delete(inputProduct)" class="btn btn-danger btn-sm mr-2">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
