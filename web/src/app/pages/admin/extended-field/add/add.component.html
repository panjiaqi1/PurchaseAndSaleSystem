<form [formGroup]="extendedFieldForm" (ngSubmit)="submit()" style="margin-top: 60px">
  <div class="row">
    <div class="col-md-6 offset-md-1">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="tag" class="form-text">扩展字段名称<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="tag" placeholder="请输入扩展字段名称" formControlName="name" />
        </div>
      </div>
      <div class="row mt-2" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div class="col-md-8 offset-md-4">
          <small class="text-danger" *ngIf="name.errors.required">
            <i class="fa fa-exclamation-triangle"></i>
            扩展字段名必须
          </small>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-8 offset-md-4">
          <button class="btn btn-dark btn-sm" [disabled]="extendedFieldForm.invalid" type="submit">
            <i class="far fa-save"></i>
            &nbsp;保存
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
