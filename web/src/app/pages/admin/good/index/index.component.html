<form [formGroup]="queryForm">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="articleState" class="form-text">名称：</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="articleState"
                 placeholder="请输入货物名称" formControlName="name"/>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-8 offset-md-4">
          <button class="btn btn-primary btn-sm" type="submit">
            <i class="fas fa-search"></i>
            查询
          </button>
        </div>
      </div>
    </div>
  </div>
</form>


<div class="row">
  <div class="col-md-2 offset-md-10">
    <button class="btn btn-primary btn-sm" routerLink="add">
      <i class="fas fa-plus"></i>
      新增
    </button>
  </div>
</div>

<table class="table table-striped table-bordered mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">名称</th>
    <th scope="col">单位</th>
    <th scope="col">描述</th>
    <th scope="col">库存</th>
    <th scope="col">扩展字段</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tag of tags, index as i">
    <td>{{i + 1}}</td>
    <td>{{tag.name}}</td>
    <td>袋</td>
    <td>{{tag.description}}</td>
    <td>{{tag.stock}}</td>
    <td></td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="edit/{{tag.id}}">
        <i class="fas fa-edit"></i>
        编辑
      </button>
      <button (click)="delete(tag)"  class="btn btn-danger btn-sm mr-2">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
