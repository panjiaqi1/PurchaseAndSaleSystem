<div class="row">
  <div class="col-md-2 offset-md-10">
    <button class="btn btn-primary btn-sm" routerLink="add">
      <i class="fas fa-plus"></i>
      新增
    </button>
  </div>
</div>

<table class="table table-striped table-bordered mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">名称</th>
    <th scope="col">单位</th>
    <th scope="col">描述</th>
    <th scope="col">库存</th>
    <th scope="col">扩展字段</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let good of goods, index as i">
    <td>{{i + 1}}</td>
    <td>{{good.name}}</td>
    <td>{{good.unit.name}}</td>
    <td>{{good.description}}</td>
    <td>{{good.stock}}</td>
    <td></td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="edit/{{good.id}}">
        <i class="fas fa-edit"></i>
        编辑
      </button>
      <button (click)="delete(good)"  class="btn btn-danger btn-sm mr-2">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
