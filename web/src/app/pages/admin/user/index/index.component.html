<div class="row">
  <div class="col-md-2 offset-md-10">
    <button class="btn btn-primary btn-sm" routerLink="add">
      <i class="fas fa-plus"></i>
      新增
    </button>
  </div>
</div>

<table class="table table-striped table-bordered mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">用户名</th>
    <th scope="col">权限</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users, index as i">
    <td>{{i + 1}}</td>
    <td>{{user.username}}</td>
    <td>系统管理员</td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="edit/{{user.id}}">
        <i class="fas fa-edit"></i>
        编辑
      </button>
      <button (click)="delete(user)" class="btn btn-danger btn-sm mr-2">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
